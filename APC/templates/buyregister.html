<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buyer register</title>
    <link rel="stylesheet" href="/APC/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/APC/static/css/style.css">
    <script src="/APC/static/js/jquery.js"></script>
    <script src="/APC/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <h1>Buyers are welcome to register</h1>
                            <p>Auction Personal Collection System</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-dgrey">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" action="/accounts/do_buy_register/" class="form-validate">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="input-material bg-dgrey" type="text" name="username"
                                           placeholder="Please enter Username (Can not be modified later)">
                                    <input type="hidden" name="mtype" value="0">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="input-material bg-dgrey" type="text" name="email"
                                           placeholder="Please enter Email (Can not be modified later)">
                                </div>
                                <div class="form-group">
                                    <label>Receiver address</label>
                                    <input class="input-material bg-dgrey" type="text" name="address"
                                           placeholder="Please enter the receiver address (more 6 types)">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="input-material bg-dgrey" type="password" name="password"
                                           placeholder="Please enter password (more 6 types)">
                                </div>
                                <div class="form-group">
                                    <label>Re-password</label>
                                    <input class="input-material bg-dgrey" type="password" name="password2"
                                           placeholder="Confirm password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">
                                        Buyer Register
                                    </button>
                                </div>
                            </form>
                            <small>Existing account? </small><a href="/accounts/login/" class="signup">&nbsp;Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
